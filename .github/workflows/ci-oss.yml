# CI/CD para OpenFarm OSS (PÃºblico)
# Publica paquetes a NPM cuando se crea un release

name: CI - OpenFarm OSS

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/**'
      - '.github/workflows/ci-oss.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/**'
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint y Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Lint
        run: bun run lint
      
      - name: Type Check
        run: bun run type-check

  # Tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run tests
        run: bun run test

  # Build
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build
        run: bun run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: packages/*/dist

  # Publish a NPM (solo en releases)
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build
        run: bun run build
      
      - name: Publish packages
        run: |
          # Crear .npmrc para autenticaciÃ³n
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          
          # FunciÃ³n para publicar un package
          publish_package() {
            local pkg_dir=$1
            echo "ğŸ“¦ Publishing $pkg_dir..."
            cd "$pkg_dir" || return 1
            
            # Verificar si ya existe esta versiÃ³n
            local pkg_name
            pkg_name=$(jq -r '.name' package.json)
            local pkg_version
            pkg_version=$(jq -r '.version' package.json)
            
            if npm view "$pkg_name@$pkg_version" version &>/dev/null; then
              echo "  âš ï¸  $pkg_name@$pkg_version ya existe, skip"
              cd - > /dev/null || return
              return 0
            fi
            
            # Publicar con bun (maneja workspace:* automÃ¡ticamente)
            if bun publish --access public; then
              echo "  âœ… Publicado $pkg_name@$pkg_version"
            else
              echo "  âŒ FallÃ³ $pkg_name"
              cd - > /dev/null || return
              return 1
            fi
            
            cd - > /dev/null || return
          }
          
          # Publicar en orden de dependencias (mÃ¡s bÃ¡sicos primero)
          publish_package "packages/result" || true
          publish_package "packages/types" || true
          publish_package "packages/logger" || true
          publish_package "packages/utils" || true
          publish_package "packages/config" || true
          publish_package "packages/core" || true
          publish_package "packages/git-adapter" || true
          publish_package "packages/github-adapter" || true
          publish_package "packages/azure-adapter" || true
          publish_package "packages/agent-runner" || true
          publish_package "packages/workflow-engine" || true
          publish_package "packages/analysis" || true
          publish_package "packages/coding-engines" || true
          publish_package "packages/sdk" || true
          
          rm ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
