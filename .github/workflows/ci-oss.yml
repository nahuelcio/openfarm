# CI/CD para OpenFarm OSS (PÃºblico)
# Publica paquetes a NPM cuando se crea un release

name: CI - OpenFarm OSS

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/**'
      - '.github/workflows/ci-oss.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/**'
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint y Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Lint
        run: bun run lint
      
      - name: Type Check
        run: bun run type-check

  # Tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run tests
        run: bun run test

  # Build
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build
        run: bun run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: packages/*/dist

  # Publish a NPM (solo en releases)
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build
        run: bun run build
      
      - name: Setup Node.js for NPM
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish packages
        run: |
          # Publicar en orden de dependencias
          cd packages/result && npm publish --access public || true
          cd ../types && npm publish --access public || true
          cd ../logger && npm publish --access public || true
          cd ../utils && npm publish --access public || true
          cd ../config && npm publish --access public || true
          cd ../core && npm publish --access public || true
          cd ../git-adapter && npm publish --access public || true
          cd ../github-adapter && npm publish --access public || true
          cd ../azure-adapter && npm publish --access public || true
          cd ../agent-runner && npm publish --access public || true
          cd ../workflow-engine && npm publish --access public || true
          cd ../analysis && npm publish --access public || true
          cd ../sdk && npm publish --access public || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}