# CI/CD para OpenFarm OSS (P√∫blico)
# Publica paquetes a NPM cuando se crea un release

name: CI - OpenFarm OSS

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/**'
      - '.github/workflows/ci-oss.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/**'
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint y Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Lint
        run: bun run lint
      
      - name: Type Check
        run: bun run type-check

  # Tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run tests
        run: bun run test

  # Build
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build
        run: bun run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: packages/*/dist

  # Publish a NPM (solo en releases)
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build
        run: bun run build
      
      - name: Publish SDK to NPM
        run: |
          # Crear .npmrc para autenticaci√≥n
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

          cd packages/sdk

          # Verificar si ya existe esta versi√≥n
          PKG_NAME=$(jq -r '.name' package.json)
          PKG_VERSION=$(jq -r '.version' package.json)

          if npm view "$PKG_NAME@$PKG_VERSION" version &>/dev/null; then
            echo "‚ö†Ô∏è  $PKG_NAME@$PKG_VERSION ya existe en NPM, skip"
            exit 0
          fi

          # Publicar SDK
          echo "üì¶ Publishing $PKG_NAME@$PKG_VERSION..."
          bun publish --access public
          echo "‚úÖ SDK publicado exitosamente"

          cd ../..
          rm ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
