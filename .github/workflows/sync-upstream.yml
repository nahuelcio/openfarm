name: Sync with Upstream

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'examples/**'
      - 'docs/**'
      - '*.md'
      - '*.json'
      - '.npmrc'

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to upstream
        run: |
          git config user.name "OpenFarm Bot"
          git config user.email "bot@openfarm.dev"

          # Add upstream remote (minions-farm private repo)
          git remote add upstream https://github.com/nahuelcio/minions-farm.git || true

          # Push to upstream
          git push upstream main --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
