# Lefthook configuration
# Docs: https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

# Pre-push hooks - FAST checks only (same as CI but quick)
# Tests and build are slow -> run in CI only
pre-push:
  parallel: true
  commands:
    lint:
      run: bun run lint
      tags: [lint, style]
    type-check:
      run: bun run type-check
      tags: [types, typescript]

# Pre-commit hooks - quick format
pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,json,md,yml,yaml}"
      run: bunx biome format --write {staged_files}
      tags: [format]

# Manual commands (run with: lefthook run ci)
ci:
  parallel: false
  commands:
    lint:
      run: bun run lint
    type-check:
      run: bun run type-check
    test:
      run: bun run test
    build:
      run: bun run build
